<div class="chatbot-container">
  <!-- Chat Toggle Button -->
  <button class="chat-toggle-btn" (click)="toggleChat()" [class.active]="isOpen()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
    <span>Chat</span>
  </button>

  <!-- Chat Window -->
  <div class="chat-window" [class.open]="isOpen()">
    <div class="chat-header">
      <h3>AI Assistant</h3>
      <button class="close-btn" (click)="toggleChat()">Ã—</button>
    </div>

    <div class="chat-messages">
      <div class="message" [class.user]="msg.role === 'user'" [class.assistant]="msg.role === 'assistant'" 
           *ngFor="let msg of messages()">
        <div class="message-content">{{ msg.content }}</div>
      </div>
      
      <div class="message assistant" *ngIf="isLoading()">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <textarea 
        [(ngModel)]="userInput" 
        (keypress)="handleKeyPress($event)"
        placeholder="Type your message..."
        rows="2"
        [disabled]="isLoading()">
      </textarea>
      <button class="send-btn" (click)="sendMessage()" [disabled]="isLoading() || !userInput().trim()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>
</div>
