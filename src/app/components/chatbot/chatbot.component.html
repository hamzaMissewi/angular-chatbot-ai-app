<div class="chatbot-container">
  <!-- Chat Toggle Button -->
  <button class="chat-toggle-btn" (click)="toggleChat()" [class.active]="isOpen()"
    [title]="isOpen() ? 'Close Chat' : 'Open Chat'">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
    <span>Chat</span>
    @if (messages().length > 1) {
    <span class="notification-badge">{{ messages().length - 1 }}</span>
    }
  </button>

  <!-- Chat Window -->
  <div class="chat-window" [class.open]="isOpen()">
    <div class="chat-header">
      <div class="header-info">
        <h3>AI Assistant</h3>
        <span class="status-indicator online">● Online</span>
        <div class="header-actions">
          <button class="details-btn" (click)="showDetails()" title="View Details">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
          </button>
          <button class="clear-btn" (click)="clearChat()" title="Clear Chat">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18"></path>
              <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
            </svg>
          </button>
          <button class="close-btn" (click)="toggleChat()" title="Close Chat">×</button>
        </div>
      </div>

      <div class="chat-messages" #messageContainer>
        @for (msg of messages(); track msg.content) {
        <div class="message" [class.user]="msg.role === 'user'" [class.assistant]="msg.role === 'assistant'">
          <div class="message-content">
            <p>{{ msg.content }}</p>
            <span class="message-time">{{ formatTime(msg.timestamp) }}</span>
          </div>
        </div>
        }

        @if (isLoading()) {
        <div class="message assistant">
          <div class="message-content">
            <div class="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        }
      </div>

      <div class="chat-input">
        <textarea [ngModel]="userInput()" (ngModelChange)="userInput.set($event)" (keypress)="handleKeyPress($event)"
          placeholder="Type your message..." rows="2" [disabled]="isLoading()" #messageInput autofocus>
      </textarea>
        <button class="send-btn" (click)="sendMessage()" [disabled]="isLoading() || !userInput().trim()"
          title="Send Message">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>
